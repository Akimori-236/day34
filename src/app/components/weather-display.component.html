<div *ngIf="weather$ | async as weatherData; else noData">
  <h3>Weather Data</h3>
  <table>
    <tr *ngFor="let w of weatherData; let i = index">
      <td>
        <img
          src="https://openweathermap.org/img/wn/{{ w.icon }}@2x.png"
        />
      </td>
      <td>
        <code>{{ w.main }} - {{ w.description }}</code>
      </td>
    </tr>
  </table>
</div>
<!-- ngElse -->
<ng-template #noData>
  <h2>Please enter city name</h2>
</ng-template>
